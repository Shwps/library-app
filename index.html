<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="greater-container">
      <header>
        <h1>Library</h1>
        <nav class="header-buttons">
          <button id="new-book-btn">New book</button>
        </nav>
      </header>
      <main class="library-container">
      </main>
    </div>
    <div id="modal" style="display:none;">
        <div class="new-book-modal card">
            <button id="exit-btn">X</button>
            <form id="new-book-form">
              <div class="input-field"><label for="new-book-title">Title</label><input type="text" id="new-book-title" /></div><div class="input-field">
                  <label for="new-book-author">Author</label
                  ><input type="text" id="new-book-author" />
              </div><div class="input-field">
                  <label for="new-book-pages">Pages</label
                  ><input type="text" id="new-book-pages"/>
              </div><div class="input-field"><label for="new-book-read"></label>Have you read this book<input type="checkbox" id="new-book-read" value="true"/></div>
              <button type="reset" id="add-book-btn">Add book</button>
            </form>
          </div>
    </div>
  </body>
</html>
